<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div th:if="${msg}" th:text="${msg}" class="alert alert-success"></div>
                <h2>Cadastro de cliente</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form th:action="@{/cliente/salvar}" th:object="${cliente}" method="post">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome do cliente">
                        <p th:errors="*{nome}" class="text-danger small"></p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Email do cliente">
                        <p th:errors="*{email}" class="text-danger small"></p>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="text" id="dataNascimento" th:field="*{dataNascimento}" class="form-control" placeholder="Data de nascimento do cliente">
                        <p th:errors="*{dataNascimento}" class="text-danger small"></p>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" th:field="*{cpf}" class="form-control" placeholder="Cpf do cliente">
                        <p th:errors="*{cpf}" class="text-danger small"></p>
                    </div>
                    <button type="submit" class="btn btn-outline-info">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
