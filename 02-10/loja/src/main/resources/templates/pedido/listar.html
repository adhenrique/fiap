<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Listar pedidos</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 th:text="${'Pedidos de ' + cliente.nome}"></h2>
                <a th:href="@{/pedido/cadastrar/}+${cliente.codigo}" class="btn btn-outline-success btn-sm">Fazer pedido</a>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h5>Tota de pedidos: <span th:text="${pedidos.size()}" class="text-danger"></span></h5>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <tr>
                        <th>Data</th>
                        <th>Produto</th>
                        <th>Valor</th>
                    </tr>
                    <tr th:each="pedido:${pedidos}">
                        <td th:text="${#temporals.format(pedido.dataPedido, 'dd/MM/yyyy')}"></td>
                        <td th:text="${pedido.produto}"></td>
                        <td th:text="${pedido.valor}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
