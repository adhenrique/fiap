<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Listar Modalidades</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Listagem de Modalidades</h2>

        <div class="row">
            <div class="col-6">
                <table class="table">
                    <tr>
                        <th>Codigo</th>
                        <th>Nome</th>
                        <th>Individual ?</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody>
                    <tr th:each="modalidade:${modalidades}">
                        <td th:text="${modalidade.codigo}"></td>
                        <td th:text="${modalidade.nome}"></td>
                        <td th:text="${modalidade.individual ? 'Sim' : 'NÃ£o'}"></td>
                        <td th:text="${#temporals.format(modalidade.data, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/modalidades/editar/}+${modalidade.codigo}" class="btn btn-outline-info btn-sm">Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-outline-danger btn-sm" href="#" th:onclick="|modalidadeId.value = ${modalidade.codigo}|" data-toggle="modal" data-target="#exampleModal">excluir</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Remover</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Certeza que deseja remover esse item?</p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancelar">
                        <form th:action="@{/modalidades/excluir}" th:object="${modalidade}" method="post">
                            <input type="hidden" name="codigo" id="modalidadeId">
                            <button type="submit" class="btn btn-primary">Sim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
