<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ulraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Modalidade</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Cadastro de Modalidade</h2>
    <div class="row">
        <div class="col-6">
            <form th:action="@{/modalidades/salvar}" th:object="${modalidade}" method="post">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome da Modalidade" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" th:field="*{individual}" class="form-check-input" id="individual" required>
                    <label class="form-check-label" for="individual">Individual ?</label>
                </div>
                <div class="form-group">
                    <label for="data">Data</label>
                    <input type="date" th:field="*{data}" class="form-control" id="data" placeholder="Uma data aleatoria" required>
                </div>
                <button type="submit" class="btn btn-outline-info">Salvar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
