<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Modalidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .snack {
            position: fixed;
            width: 200px;
            height: 40px;
            bottom: 10px;
            display: none;
            align-items: center;
            right: 10px;
            justify-content: center;
            background: #2ecc71;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Modalidades
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/modalidades/listar">Listar</a>
                    <a class="dropdown-item" href="/modalidades/criar">Cadastrar</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAtleta" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Atletas
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownAtleta">
                    <a class="dropdown-item" href="/atletas/listar">Listar</a>
                    <a class="dropdown-item" href="/atletas/criar">Cadastrar</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="${'/' + searchAction} + @{/pesquisar/nome}">
            <input name="nomeBusca" th:value="${nomeBusca}" class="form-control mr-sm-2" type="search" th:placeholder="${'Pesquisar por ' + searchAction}" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </div>
</nav>

<div class="container" layout:fragment="content"></div>

<footer class="text-center">
    Todos os direitos reservados - 2019 &copy;
</footer>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function() {
        var ele = $('.lesionar');
        var snack = $('.snack');
        ele.change(function() {
            var value;
            var codigo = this.id.replace('lesionar_', '');
            value = !!this.checked;

            $.ajax({
                method: "POST",
                url: "/api/atleta/lesionar",
                data: {
                    codigo: codigo,
                    lesionado: value
                },
                success: function () {
                    snack.css('display', 'flex');
                    setTimeout(function(){
                        snack.css('display', 'none');
                    }, 3000)
                }
            })
        })
    });
</script>
</body>
</html>
